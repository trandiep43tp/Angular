
<form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <label>Summary Types</label>
            <select class="form-control" #selectSummary (change)="setttingSummary(selectSummary.value)">
                <option *ngFor="let item of valueSummary let i=index" value="{{i}}" [selected]="i==mtypeSummary" >
                    {{item | titlecase}}
                </option>
               
            </select>
        </div>

        <div class="form-group">
            <label>Currency</label>
            <select class="form-control" #selectCurrency (change)="settingCurrency(selectCurrency.value)">
                <option *ngFor="let item of valueCurrency" value="{{item}}" [selected]="item==mtypeCurrency" >
                    {{item}}
                </option>
                                    
            </select>
        </div>

</form>
    <div class="clearfix"></div>  <!--class chống tràn-->
